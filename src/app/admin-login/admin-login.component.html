<div class="admin-login-container" *ngIf="!isAdminAuth">
  <mat-card>
    <mat-card-title>Game Guides Login</mat-card-title>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="submit()">
        <p>
          <mat-form-field>
            <input
              type="text"
              matInput
              placeholder="ldap"
              formControlName="ldap"
            />
          </mat-form-field>
        </p>

        <p>
          <mat-form-field>
            <input
              type="password"
              matInput
              placeholder="Password"
              formControlName="password"
            />
          </mat-form-field>
        </p>
        <div class="button">
          <button type="submit" mat-button>Login</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>

  <h3 *ngIf="errorCheck" class="admin-error-message">
    Error: {{ errorMessage }}
  </h3>
</div>

<div class="admin-login-container" *ngIf="isAdminAuth">
  <div class="button">
    <button mat-button (click)="logout()">Logout</button>
  </div>
</div>
